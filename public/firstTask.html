<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 class="entry-title">Английский ОГЭ</h1>

    <div>
        бар
    </div>
    <div>
        <h2 id="">Задача</h2>
        <p id="">текст задачи</p>
    </div>

    <div id="myProgress">
        <div id="myBar"></div>
    </div>

    <br>
    <style>
        #myBar {
            width: 1px;
            height: 30px;
            background-color: #04AA6D;
        }
    </style>
    <script>
        var i = 0;

        function move() {
            if (i == 0) {
                i = 1;
                var elem = document.getElementById("myBar");
                var width = 1;
                var id = setInterval(frame, 2100);

                function frame() {
                    if (width >= 100) {
                        clearInterval(id);
                        i = 0;
                    } else {
                        width++;
                        elem.style.width = width + "%";
                    }
                }
            }
        }

        document.addEventListener("DOMContentLoaded", move);






        setTimeout(function () {
            window.location.href = "index.html";
        }, 210000);
    </script>
</body>

</html>
